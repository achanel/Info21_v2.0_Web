<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn-app.sberdevices.ru/shared-static/0.0.0/styles/SBSansDisplay.0.1.0.css"/>
    <link rel="stylesheet" href="/resources/css/reset.css">
    <link rel="stylesheet" href="/resources/css/main.css">
    <link rel="stylesheet" href="/resources/css/header.css">
    <link rel="stylesheet" href="/resources/css/error_msg.css">
    <link rel="stylesheet" href="/resources/css/drop_down.css">

    <title>Data</title>
</head>
<body>
<header></header>

<div class="container">
    <h1 class="page-header">Удаление пира</h1>

    <form action="#" id="form" method="POST">
        <div class="label-input-row">
            <div class="dropdown">
                <button class="dropbtn select-btn" type="button" style="margin-right: 10px;">nickname</button>
                <div id="myDropdown" class="dropdown-content nicknames"></div>
            </div>

            <input type="text" id="nickname" name="name" placeholder="Nickname" class="form-control input" required>
        </div>

        <button type="submit" class="delete-btn" onclick="return confirm_delete()" style="margin-bottom: 10px">Удалить</button>
    </form>

    <a href="/peers/read" class="create-btn" >Назад</a>
</div>

<script type="text/javascript" src="/resources/js/confirm_CUD.js"></script>
<script type="text/javascript" src="/resources/js/header_script.js"></script>
<script src="/resources/js/generateAndShowTable.js"></script>
<script src="/resources/js/getPeerNames.js"></script>
<script src="/resources/js/selectDropDown.js"></script>
<script src="/resources/js/setRequestSettingsPeer.js"></script>
<script src="/resources/js/setUnchangeableInputs.js"></script>

<script th:inline="javascript">
    createHeader('Data');
    getTable("peersList")
        .then(result => {
            selectDropDown(getPeerNames(result), ".nicknames", "#nickname")
        })
        .catch(error => {
            console.error(`Произошла ошибка: ${error.message}`);
        });
    setRequestSettingsPeer("peersList", "delete", "DELETE");
    setUnchangeableInputs("#nickname");
</script>
</body>
</html>
