<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn-app.sberdevices.ru/shared-static/0.0.0/styles/SBSansDisplay.0.1.0.css"/>
    <link rel="stylesheet" href="/resources/css/reset.css">
    <link rel="stylesheet" href="/resources/css/main.css">
    <link rel="stylesheet" href="/resources/css/header.css">
    <link rel="stylesheet" href="/resources/css/error_msg.css">
    <link rel="stylesheet" href="/resources/css/drop_down.css">

    <title>Data</title>
</head>
<body>
<header></header>

<div class="container">
    <h1 class="page-header">Таблица experiences:</h1>

    <div id="table-container"></div>
    <div class="control-btn-container"></div>
</div>

<script type="text/javascript" src="/resources/js/confirm_CUD.js"></script>
<script type="text/javascript" src="/resources/js/header_script.js"></script>
<script src="/resources/js/generateAndShowTable.js"></script>
<script src="/resources/js/setCUDButtons.js"></script>
<script th:inline="javascript">
    createHeader('Data');

    getTable("xpList")
        .then(result => {
            const table = generateTableFromData(result, false);

            const tableContainer = document.getElementById('table-container');
            tableContainer.appendChild(table);

            sortTable();
            setCUDButtons("experiences");
        })
        .catch(error => {
            console.error(`Произошла ошибка: ${error.message}`);
        });
</script>
</body>
</html>
