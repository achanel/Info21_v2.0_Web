<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">

    <link href="https://cdn-app.sberdevices.ru/shared-static/0.0.0/styles/SBSansDisplay.0.1.0.css" rel="stylesheet"/>
    <link href="/resources/css/reset.css" rel="stylesheet">
    <link href="/resources/css/main.css" rel="stylesheet">
    <link href="/resources/css/header.css" rel="stylesheet">
    <link href="/resources/css/error_msg.css" rel="stylesheet">
    <link href="/resources/css/drop_down.css" rel="stylesheet">

    <title>Operations</title>
</head>
<body>
<header></header>
<div class="container">
    <h1 class="page-header">Найти "удачные" для проверок дни.</h1>

    <div class="row">
        <div>
            <p>День считается "удачным", если в нем есть хотя бы N идущих подряд успешных проверки</p>
            <p>Параметры процедуры: количество идущих подряд успешных проверок N.</p>
            <p>Формат вывода: список дней</p>
        </div>
    </div>

    <form action="/v1/operations/lucky-days" method="post">
        <div class="form-group row mt-5">
            <label class="col-sm-2 col-form-label" for="n">Count of successful checks</label>
            <input class="form-control mb-4 col-4" id="n" min="1" name="n"
                   placeholder="Count of successful checks" type="number">
        </div>
        <button class="btn btn-info col-2" onclick="return confirm_execute()" type="submit">Execute</button>
    </form>
    <th:block th:if="${entities} != null">
        <table class="table table-bordered table-striped table-href">
            <caption></caption>
            <thead class="table-dark">
            <tr>
                <th class="text-center">
                    Date
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entity : ${entities}">
                <td th:text="${entity}"/>
            </tr>
            </tbody>
        </table>
    </th:block>

    <div class="mt-5">
        <a class="btn btn-primary" href="/v1/operations/">Назад</a>
    </div>
</div>

<script src="/resources/js/confirm_CUD.js" type="text/javascript"></script>
<script src="/resources/js/header_script.js" type="text/javascript"></script>
<script th:inline="javascript">
    createHeader('Operations');
</script>

</body>
</html>
