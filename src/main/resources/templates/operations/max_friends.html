<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn-app.sberdevices.ru/shared-static/0.0.0/styles/SBSansDisplay.0.1.0.css"/>
    <link rel="stylesheet" href="/resources/css/reset.css">
    <link rel="stylesheet" href="/resources/css/main.css">
    <link rel="stylesheet" href="/resources/css/header.css">
    <link rel="stylesheet" href="/resources/css/error_msg.css">
    <link rel="stylesheet" href="/resources/css/drop_down.css">

    <title>Operations</title>
</head>
<body>
<header></header>
<div class="container">
    <h1 class="page-header">Определить N пиров с наибольшим числом друзей</h1>

    <div class="row">
        <div>
            <p>Формат вывода: ник пира, количество друзей</p>
        </div>
    </div>

    <form action="/v1/operations/max-friends" method="post">
        <div class="form-group row mt-5">
            <label for="n" class="col-sm-2 col-form-label">Minutes</label>
            <input type="number" min="1" id="n" name="n"
                   placeholder="limit" class="form-control mb-4 col-4">
        </div>
        <button type="submit" class="btn btn-info col-2" onclick="return confirm_execute()">Execute</button>
    </form>
    <th:block th:if="${entities} != null">
        <table class="table table-bordered table-striped table-href">
            <caption></caption>
            <thead class="table-dark">
            <tr>
                <th class="text-center">
                    Task
                </th>
                <th class="text-center">
                    PrevCount
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entity : ${entities}">
                <td th:text="${entity.getPeer()}"/>
                <td th:text="${entity.getFriendsCount()}"/>
            </tr>
            </tbody>
        </table>
    </th:block>

    <div class="mt-5">
        <a href="/v1/operations/" class="btn btn-primary">Назад</a>
    </div>
</div>

<script type="text/javascript" src="/resources/js/confirm_CUD.js"></script>
<script type="text/javascript" src="/resources/js/header_script.js"></script>
<script th:inline="javascript">
    createHeader('Operations');
</script>

</body>
</html>
