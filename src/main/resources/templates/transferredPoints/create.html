<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <link href="https://cdn-app.sberdevices.ru/shared-static/0.0.0/styles/SBSansDisplay.0.1.0.css" rel="stylesheet"/>
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">

    <link href="/resources/css/reset.css" rel="stylesheet">
    <link href="/resources/css/main.css" rel="stylesheet">
    <link href="/resources/css/header.css" rel="stylesheet">
    <link href="/resources/css/error_msg.css" rel="stylesheet">
    <link href="/resources/css/drop_down.css" rel="stylesheet">

    <title>Data</title>
</head>
<body>
<header></header>

<div class="container">
    <h1 class="page-header">Добавление записи в таблицу transferred Points</h1>
    <form action="#" id="form" method="POST">
        <div class="label-input-row">
            <div class="dropdown">
                <button class="dropbtn select-btn" type="button">checking peer</button>
                <div class="dropdown-content checkingpeers"></div>
            </div>
            <input class="form-control input" id="checkingpeer" name="checkingpeer" placeholder="checkingpeer" readonly
                   required
                   type="text">
        </div>
        <div class="label-input-row">
            <div class="dropdown">
                <button class="dropbtn select-btn" type="button">checked peer</button>
                <div class="dropdown-content checkedpeers"></div>
            </div>
            <input class="form-control input" id="checkedpeer" name="checkedpeer" placeholder="checking peer" readonly
                   required
                   type="text">
        </div>
        <div class="label-input-row">
            <label for="pointsamount">points amount</label>
            <input type="number" class="form-control input" id="pointsamount" name="pointsamount" placeholder="points amount" required>
        </div>
        <button class="create-btn" onclick="return confirm_save()" style="margin-bottom: 10px" type="submit">Сохранить
        </button>
    </form>
    <a class="create-btn" href="/transferredPoints/read">Назад</a>
</div>


<script src="/resources/js/confirm_CUD.js" type="text/javascript"></script>
<script src="/resources/js/header_script.js" type="text/javascript"></script>
<script src="/resources/js/generateAndShowTable.js"></script>
<script src="/resources/js/selectDropDown.js"></script>
<script src="/resources/js/setUnchangeableInputs.js"></script>
<script src="/resources/js/getAllIds.js"></script>
<script src="/resources/js/requestSettings/setRequestSettingsTransferredPoints.js"></script>
<script src="/resources/js/getPeerNames.js"></script>


<script th:inline="javascript">
    createHeader('Data');

    getTable("peersList")
        .then(result => {
            selectDropDown(getPeerNames(result), ".checkingpeers", "#checkingpeer")
        })
        .catch(error => {
            console.error(`Произошла ошибка: ${error.message}`);
        });

    getTable("peersList")
        .then(result => {
            selectDropDown(getPeerNames(result), ".checkedpeers", "#checkedpeer")
        })
        .catch(error => {
            console.error(`Произошла ошибка: ${error.message}`);
        });


    setRequestSettingsTransferredPoints("transferredPointsList", "save", "POST");
</script>

</body>
</html>
